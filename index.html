<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WAZE AFRICA | Connectez l'Afrique</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK (Version Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        // Variables globales
        let auth, db, pc;
        let localStream = null;
        let remoteStream = null;
        let currentMode = 'video'; 
        let currentPartnerId = null;
        let currentSessionId = null;
        let isMuted = false;
        let statusObserver = null;
        let chatObserver = null;
        let typingTimeout = null;
        let callUnsubscribe = null;
        let offerCandidatesUnsubscribe = null;
        let answerCandidatesUnsubscribe = null;

        // Configuration WebRTC optimis√©e pour la fluidit√©
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ],
            iceCandidatePoolSize: 10,
        };

        const countries = [
            "Afrique du Sud", "Alg√©rie", "Angola", "B√©nin", "Botswana", "Burkina Faso", "Burundi", "Cameroun", "Cap-Vert", "Comores", "Congo-Brazzaville", "Congo-Kinshasa", "C√¥te d'Ivoire", "Djibouti", "√âgypte", "√ârythr√©e", "Eswatini", "√âthiopie", "Gabon", "Gambie", "Ghana", "Guin√©e", "Guin√©e-Bissau", "Guin√©e √©quatoriale", "Kenya", "Lesotho", "Liberia", "Libye", "Madagascar", "Malawi", "Mali", "Maroc", "Maurice", "Mauritanie", "Mozambique", "Namibie", "Niger", "Nigeria", "Ouganda", "Rwanda", "Sao Tom√©-et-Principe", "S√©n√©gal", "Seychelles", "Sierra Leone", "Somalie", "Soudan", "Soudan du Sud", "Tanzanie", "Tchad", "Togo", "Tunisie", "Zambie", "Zimbabwe"
        ];

        window.onload = () => {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                
                auth.onAuthStateChanged(user => {
                    if (user) {
                        showView('selection-screen');
                        db.collection("users").doc(user.uid).update({ 
                            isOnline: true, 
                            isOccupied: false,
                            partnerId: null,
                            currentSessionId: null
                        });
                    } else {
                        showView('auth-screen');
                    }
                });
            }

            const select = document.getElementById('signup-country');
            if(select) {
                countries.forEach(c => {
                    let opt = document.createElement('option');
                    opt.value = c; opt.textContent = c;
                    select.appendChild(opt);
                });
            }
        };

        // --- AUTH ---
        window.handleSignUp = async function() {
            const email = document.getElementById('signup-email').value.trim();
            const pass = document.getElementById('signup-pass').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const country = document.getElementById('signup-country').value;
            if (!email || !pass || !name || !country) return showStatusMessage("Remplis tout !");
            try {
                const uc = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection("users").doc(uc.user.uid).set({
                    uid: uc.user.uid, name, country, isOnline: true, currentMode: 'none',
                    isOccupied: false, partnerId: null, isTyping: false, currentSessionId: null,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (e) { showStatusMessage(e.message); }
        };

        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (e) { showStatusMessage("Erreur d'acc√®s"); }
        };

        // --- NAVIGATION ---
        function showView(id) {
            document.querySelectorAll('.screen-container').forEach(v => v.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        window.startChatMode = async function(mode) {
            currentMode = mode;
            showView('main-app');
            await db.collection("users").doc(auth.currentUser.uid).update({
                currentMode: mode, isOccupied: false, isOnline: true, partnerId: null, currentSessionId: null
            });
            if(mode === 'video') {
                document.getElementById('video-layout').style.display = 'block';
                document.getElementById('chat-area').style.display = 'none';
                await initCamera();
            } else {
                document.getElementById('video-layout').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                stopCamera();
            }
            startStatusListener();
        };

        function startStatusListener() {
            if(statusObserver) statusObserver();
            statusObserver = db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
                const data = doc.data();
                if(!data) return;

                if(currentPartnerId && !data.partnerId) {
                    showStatusMessage("Partenaire d√©connect√© üîÑ");
                    resetPartnerUI();
                }
                
                if(!currentPartnerId && data.partnerId && data.currentSessionId) {
                    currentSessionId = data.currentSessionId;
                    connectToPartner(data.partnerId);
                }
            });
        }

        async function connectToPartner(pId) {
            currentPartnerId = pId;
            const pDoc = await db.collection("users").doc(pId).get();
            const pData = pDoc.data();
            if(!pData) return;

            document.getElementById('partner-info-text').innerText = `${pData.name} (${pData.country})`;
            showStatusMessage(`Connect√© √† ${pData.name} !`);
            
            if(currentMode === 'text') {
                document.getElementById('chat-messages').innerHTML = "";
                startChatListener();
                startTypingListener(pId);
            } else {
                setTimeout(() => setupWebRTC(), 500);
            }
        }

        // --- WEBRTC CORE (R√âPAR√â POUR L'√âCRAN NOIR) ---
        async function setupWebRTC() {
            if(pc) { pc.close(); pc = null; }
            if(offerCandidatesUnsubscribe) offerCandidatesUnsubscribe();
            if(answerCandidatesUnsubscribe) answerCandidatesUnsubscribe();
            if(callUnsubscribe) callUnsubscribe();

            pc = new RTCPeerConnection(servers);
            remoteStream = new MediaStream();
            const remoteVid = document.getElementById('remoteVideo');
            
            pc.ontrack = (event) => {
                event.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));
                remoteVid.srcObject = remoteStream;
                // Forcer le play pour √©viter l'√©cran noir sur certains navigateurs
                remoteVid.play().catch(e => console.log("Auto-play bloqu√©, en attente d'interaction"));
                remoteVid.style.opacity = "1";
            };

            if(localStream) {
                localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            }

            const callDoc = db.collection('calls').doc(currentSessionId);
            
            pc.onicecandidate = (event) => {
                if (event.candidate && currentSessionId) {
                    const col = auth.currentUser.uid < currentPartnerId ? 'offerCandidates' : 'answerCandidates';
                    callDoc.collection(col).add(event.candidate.toJSON());
                }
            };

            if (auth.currentUser.uid < currentPartnerId) {
                // OFFREUR
                const offerDescription = await pc.createOffer({
                    offerToReceiveVideo: 1,
                    offerToReceiveAudio: 1
                });
                await pc.setLocalDescription(offerDescription);
                await callDoc.set({ 
                    offer: { sdp: offerDescription.sdp, type: offerDescription.type }, 
                    answer: null,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                callUnsubscribe = callDoc.onSnapshot(snap => {
                    const data = snap.data();
                    if (!pc.currentRemoteDescription && data?.answer) {
                        pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    }
                });

                answerCandidatesUnsubscribe = callDoc.collection('answerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            pc.addIceCandidate(new RTCIceCandidate(change.doc.data())).catch(()=>{});
                        }
                    });
                });
            } else {
                // R√âPONDEUR
                callUnsubscribe = callDoc.onSnapshot(async snap => {
                    const data = snap.data();
                    if (!pc.currentRemoteDescription && data?.offer) {
                        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                        const answerDescription = await pc.createAnswer();
                        await pc.setLocalDescription(answerDescription);
                        await callDoc.update({ answer: { type: answerDescription.type, sdp: answerDescription.sdp } });
                    }
                });

                offerCandidatesUnsubscribe = callDoc.collection('offerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            pc.addIceCandidate(new RTCIceCandidate(change.doc.data())).catch(()=>{});
                        }
                    });
                });
            }
        }

        // --- MATCHING ---
        window.nextMapane = async function() {
            const overlay = document.getElementById('matching-overlay');
            overlay.style.display = 'flex';
            const myId = auth.currentUser.uid;
            
            if(currentPartnerId) {
                await db.collection("users").doc(currentPartnerId).update({ partnerId: null, isOccupied: false, currentSessionId: null }).catch(()=>{});
            }

            await db.collection("users").doc(myId).update({ partnerId: null, isOccupied: false, isTyping: false, currentSessionId: null });
            resetPartnerUI();

            try {
                const snapshot = await db.collection("users")
                    .where("isOnline", "==", true)
                    .where("isOccupied", "==", false)
                    .where("currentMode", "==", currentMode)
                    .limit(10).get();

                let potential = [];
                snapshot.forEach(doc => { if(doc.id !== myId) potential.push(doc.data()); });

                if(potential.length > 0) {
                    const partner = potential[Math.floor(Math.random() * potential.length)];
                    const newSessionId = "session_" + Math.random().toString(36).substr(2, 9);
                    
                    const batch = db.batch();
                    batch.update(db.collection("users").doc(myId), { partnerId: partner.uid, isOccupied: true, currentSessionId: newSessionId });
                    batch.update(db.collection("users").doc(partner.uid), { partnerId: myId, isOccupied: true, currentSessionId: newSessionId });
                    await batch.commit();
                    
                    setTimeout(() => { overlay.style.display = 'none'; }, 500);
                } else {
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        showStatusMessage("Personne n'est libre... R√©essaie !");
                    }, 2000);
                }
            } catch (e) { 
                console.error(e);
                overlay.style.display = 'none'; 
            }
        };

        function resetPartnerUI() {
            if(chatObserver) chatObserver();
            if(callUnsubscribe) callUnsubscribe();
            if(offerCandidatesUnsubscribe) offerCandidatesUnsubscribe();
            if(answerCandidatesUnsubscribe) answerCandidatesUnsubscribe();
            
            currentPartnerId = null;
            currentSessionId = null;
            document.getElementById('partner-info-text').innerText = "Recherche...";
            document.getElementById('chat-messages').innerHTML = "";
            document.getElementById('remoteVideo').style.opacity = "0.1";
            document.getElementById('remoteVideo').srcObject = null;
            if(pc) { pc.close(); pc = null; }
        }

        // --- CHAT ET MEDIA ---
        window.sendMessage = async function() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(text && currentPartnerId && currentSessionId) {
                input.value = "";
                await db.collection("calls").doc(currentSessionId).collection("messages").add({
                    text: text, senderId: auth.currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };

        function startChatListener() {
            if(chatObserver) chatObserver();
            chatObserver = db.collection("calls").doc(currentSessionId).collection("messages")
                .orderBy("timestamp", "asc").onSnapshot(snap => {
                    const box = document.getElementById('chat-messages');
                    box.innerHTML = "";
                    snap.forEach(doc => {
                        const m = doc.data();
                        const isMine = m.senderId === auth.currentUser.uid;
                        appendMessageUI(isMine ? "Moi" : "Partenaire", m.text, isMine);
                    });
                });
        }

        function startTypingListener(pId) {
            db.collection("users").doc(pId).onSnapshot(doc => {
                const d = doc.data();
                const ind = document.getElementById('typing-indicator');
                if(d?.isTyping) { ind.innerText = `${d.name} √©crit...`; ind.style.opacity = "1"; }
                else ind.style.opacity = "0";
            });
        }

        function handleTyping() {
            db.collection("users").doc(auth.currentUser.uid).update({ isTyping: true });
            if(typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => db.collection("users").doc(auth.currentUser.uid).update({ isTyping: false }), 2000);
        }

        function appendMessageUI(u, t, m) {
            const box = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = 'message-bubble ' + (m ? "mine" : "other");
            msg.innerHTML = `<span class="sender">${u}</span><p>${t}</p>`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: "user" }, 
                    audio: true 
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { 
                showStatusMessage("Acc√®s cam√©ra refus√©"); 
            }
        }

        function stopCamera() {
            if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
            document.getElementById('localVideo').srcObject = null;
        }

        window.toggleMute = function() {
            if(localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks()[0].enabled = !isMuted;
                document.getElementById('mute-btn').style.background = isMuted ? "#ef4444" : "rgba(255,255,255,0.1)";
            }
        };

        window.goToMenu = async function() {
            stopCamera();
            if(auth.currentUser) {
                if(currentPartnerId) {
                    await db.collection("users").doc(currentPartnerId).update({ partnerId: null, isOccupied: false, currentSessionId: null }).catch(()=>{});
                }
                await db.collection("users").doc(auth.currentUser.uid).update({ isOccupied: false, currentMode: 'none', partnerId: null, currentSessionId: null });
            }
            showView('selection-screen');
            resetPartnerUI();
        };

        window.realLogout = async function() {
            if(auth.currentUser) await db.collection("users").doc(auth.currentUser.uid).update({ isOnline: false, isOccupied: false });
            auth.signOut().then(() => location.reload());
        };

        function showStatusMessage(txt) {
            const snack = document.getElementById('snackbar');
            snack.innerText = txt; snack.classList.add('show');
            setTimeout(() => snack.classList.remove('show'), 3000);
        }
    </script>

    <style>
        :root { --primary: #fbc02d; --bg: #0d0d11; --card: #18181f; --text: #f8f8f8; --accent: #2c2c36; --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Outfit', sans-serif; }
        body, html { margin: 0; background: var(--bg); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; }
        .screen-container { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        
        .auth-card { background: var(--card); padding: 40px 30px; border-radius: 35px; width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .logo-main { font-size: 3.5rem; font-weight: 900; color: var(--primary); margin: 0; letter-spacing: -3px; }
        
        .btn { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; margin-bottom: 12px; text-transform: uppercase; font-size: 0.9rem; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 10px 25px rgba(251, 192, 45, 0.4); }
        .btn-outline { background: rgba(255,255,255,0.04); color: #fff; border: 1px solid var(--border); }
        
        input, select { width: 100%; background: #202028; border: 1px solid var(--border); padding: 16px; border-radius: 16px; color: #fff; margin-bottom: 14px; outline: none; }
        
        header { width: 100%; padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 110; position: absolute; top:0; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .app-body { flex: 1; width: 100%; position: relative; display: flex; flex-direction: column; height: 100%; }
        
        #video-layout { position: absolute; inset: 0; background: #000; display: none; }
        .remote-v { width: 100%; height: 100%; object-fit: cover; opacity: 0.1; transition: 0.5s; background: #0a0a0a; }
        .local-v { position: absolute; top: 100px; right: 20px; width: 110px; height: 160px; border-radius: 22px; border: 2px solid var(--primary); object-fit: cover; z-index: 120; background: #111; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .partner-chip { position: absolute; top: 90px; left: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); padding: 12px 20px; border-radius: 20px; z-index: 115; border: 1px solid rgba(255,255,255,0.15); }
        #video-controls { position: absolute; bottom: 130px; left: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 130; }
        .ctrl-btn { width: 50px; height: 50px; border-radius: 18px; background: rgba(0,0,0,0.5); color: white; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        
        #chat-area { display: none; flex-direction: column; height: 100%; padding: 100px 20px 130px; background: var(--bg); }
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 14px; padding-bottom: 10px; }
        .message-bubble { padding: 16px 22px; border-radius: 24px; max-width: 85%; position: relative; line-height: 1.4; }
        .message-bubble.mine { background: var(--primary); color: #000; align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 600; }
        .message-bubble.other { background: var(--accent); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .sender { font-size: 0.7rem; font-weight: 800; opacity: 0.6; text-transform: uppercase; margin-bottom: 5px; display: block; }
        #typing-indicator { font-size: 0.8rem; color: var(--primary); margin-bottom: 10px; opacity: 0; height: 18px; transition: 0.3s; }
        
        #matching-overlay { position: absolute; inset: 0; background: rgba(10,10,14,0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .spinner { width: 60px; height: 60px; border: 5px solid rgba(251,192,45,0.1); border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #snackbar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 14px 30px; border-radius: 35px; font-weight: 800; transition: 0.5s; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #snackbar.show { top: 30px; }
        footer { position: absolute; bottom: 0; width: 100%; padding: 20px 20px calc(25px + env(safe-area-inset-bottom)); z-index: 140; background: linear-gradient(to top, var(--bg) 85%, transparent); }
    </style>
</head>
<body>
    <div id="snackbar"></div>
    
    <div id="auth-screen" class="screen-container">
        <div class="auth-card" id="login-form">
            <h1 class="logo-main">WAZE</h1>
            <p style="color:#888; margin: 10px 0 35px;">Connectez-vous √† l'Afrique üåç</p>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn btn-primary" onclick="handleLogin()">SE CONNECTER</button>
            <p onclick="document.getElementById('login-form').style.display='none'; document.getElementById('signup-form').style.display='block';" style="cursor:pointer; color:var(--primary); font-weight:700; margin-top:25px;">CR√âER UN COMPTE</p>
        </div>
        <div class="auth-card" id="signup-form" style="display:none;">
            <h2 style="margin-bottom:25px;">REJOINDRE WAZE</h2>
            <input type="text" id="signup-name" placeholder="Ton Pseudo">
            <select id="signup-country"></select>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-pass" placeholder="Mot de passe">
            <button class="btn btn-primary" onclick="handleSignUp()">S'INSCRIRE</button>
            <p onclick="document.getElementById('signup-form').style.display='none'; document.getElementById('login-form').style.display='block';" style="cursor:pointer; color:var(--primary); font-weight:700;">D√âJ√Ä INSCRIT ?</p>
        </div>
    </div>

    <div id="selection-screen" class="screen-container">
        <div style="width:100%; max-width:400px; text-align:center;">
            <h1 class="logo-main" style="margin-bottom:60px;">WAZE</h1>
            <button class="btn btn-primary" onclick="startChatMode('video')" style="height:90px; border-radius:28px; font-size:1.1rem;">üé• Vid√©o en Direct</button>
            <button class="btn btn-outline" onclick="startChatMode('text')" style="height:90px; border-radius:28px; margin-top:15px; font-size:1.1rem;">üí¨ Salon de Chat</button>
            <button class="btn" onclick="realLogout()" style="color:#ff5252; margin-top:50px; background:none; font-weight:700;">D√âCONNEXION</button>
        </div>
    </div>

    <div id="main-app" class="screen-container" style="padding:0;">
        <header>
            <div style="font-weight:900; font-size:1.4rem;">WAZE <span style="color:var(--primary);">AFRICA</span></div>
            <button onclick="goToMenu()" class="btn-outline" style="padding:10px 18px; width:auto; border-radius:15px; font-size:0.75rem;">MENU</button>
        </header>

        <div class="app-body">
            <div id="matching-overlay">
                <div class="spinner"></div>
                <p style="color:var(--primary); margin-top:20px; letter-spacing:2px; font-weight:bold;">RECHERCHE EN COURS...</p>
            </div>

            <div id="video-layout">
                <div class="partner-chip"><span id="partner-info-text" style="font-weight:800;">Recherche d'un partenaire...</span></div>
                <!-- Ajout de playsinline et muted pour l'auto-lecture -->
                <video id="remoteVideo" class="remote-v" autoplay playsinline></video>
                <video id="localVideo" class="local-v" autoplay muted playsinline></video>
                <div id="video-controls">
                    <button class="ctrl-btn" id="mute-btn" onclick="toggleMute()">üéôÔ∏è</button>
                </div>
            </div>

            <div id="chat-area">
                <div id="chat-messages"></div>
                <div id="typing-indicator"></div>
                <div style="display:flex; gap:12px;">
