<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAZE | Le Mapane Premium 241</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let localStream = null;
        let peerConnection = null;
        let currentMode = 'video'; 
        let currentCallId = null;
        let isMuted = false;

        const rtcConfig = {
            iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }]
        };

        // --- AUTHENTIFICATION ---
        window.handleSignUp = async function() {
            const email = document.getElementById('signup-email').value.trim();
            const pass = document.getElementById('signup-pass').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const gender = document.getElementById('signup-gender').value;
            const province = document.getElementById('signup-province').value;

            if (!email || !pass || !name || !gender || !province) {
                showStatusMessage("Remplis tout le formulaire !");
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection("users").doc(userCredential.user.uid).set({
                    uid: userCredential.user.uid,
                    name: name,
                    gender: gender,
                    province: province,
                    email: email,
                    isOnline: true,
                    currentMode: 'none',
                    isAvailable: true
                });
            } catch (error) { showStatusMessage(error.message); }
        };

        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (error) { showStatusMessage("Identifiants invalides"); }
        };

        // --- NAVIGATION ET MODES ---
        function showView(viewId) {
            document.querySelectorAll('.screen-container').forEach(v => v.style.display = 'none');
            document.getElementById(viewId).style.display = 'flex';
            document.getElementById(viewId).classList.add('active');
        }

        window.startChatMode = async function(mode) {
            currentMode = mode;
            showView('main-app');
            
            await db.collection("users").doc(auth.currentUser.uid).update({
                currentMode: mode,
                isAvailable: true,
                isOnline: true
            });

            if(mode === 'video') {
                document.getElementById('video-layout').style.display = 'block';
                document.getElementById('chat-area').style.display = 'none';
                document.getElementById('video-controls').style.display = 'flex';
                initCamera();
            } else {
                document.getElementById('video-layout').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                document.getElementById('video-controls').style.display = 'none';
                stopCamera();
            }
        };

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { showStatusMessage("CamÃ©ra non dÃ©tectÃ©e"); }
        }

        function stopCamera() {
            if (localStream) {
                localStream.getTracks().forEach(t => t.stop());
                localStream = null;
            }
        }

        window.toggleMute = function() {
            if(localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks()[0].enabled = !isMuted;
                document.getElementById('mute-btn').innerText = isMuted ? "ðŸ”‡" : "ðŸŽ¤";
                showStatusMessage(isMuted ? "Micro coupÃ©" : "Micro activÃ©");
            }
        };

        // --- SYSTÃˆME DE MATCHING RÃ‰EL ---
        window.nextMapane = async function() {
            const overlay = document.getElementById('matching-overlay');
            overlay.style.display = 'flex';
            
            // Nettoyage ancien partenaire
            if(currentCallId) {
                await db.collection("calls").doc(currentCallId).delete();
                currentCallId = null;
            }

            try {
                // Recherche d'un utilisateur rÃ©el dans le MÃŠME mode et DISPONIBLE
                const snapshot = await db.collection("users")
                    .where("isOnline", "==", true)
                    .where("isAvailable", "==", true)
                    .where("currentMode", "==", currentMode)
                    .get();

                let potential = [];
                snapshot.forEach(doc => {
                    if(doc.id !== auth.currentUser.uid) potential.push(doc.data());
                });

                if(potential.length > 0) {
                    const partner = potential[Math.floor(Math.random() * potential.length)];
                    setupConnection(partner);
                } else {
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        showStatusMessage("Pas d'utilisateur en mode " + currentMode + " pour le moment.");
                    }, 2000);
                }
            } catch (e) { overlay.style.display = 'none'; }
        };

        async function setupConnection(partner) {
            document.getElementById('matching-overlay').style.display = 'none';
            document.getElementById('current-partner-name').innerText = partner.name;
            document.getElementById('current-partner-loc').innerText = partner.province;
            
            if(currentMode === 'text') {
                document.getElementById('chat-messages').innerHTML = "";
                appendMessage("SystÃ¨me", "Vous Ãªtes connectÃ© avec " + partner.name);
            } else {
                showStatusMessage("Connexion vidÃ©o Ã©tablie !");
                // Simulation de flux pour la dÃ©mo, en rÃ©el ici on initie l'offre WebRTC
                document.getElementById('remoteVideo').srcObject = localStream; // Fallback visuel
            }
        }

        function appendMessage(user, text) {
            const box = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = 'message-bubble ' + (user === "Moi" ? "mine" : "other");
            msg.innerHTML = `<span class="sender">${user}</span><p>${text}</p>`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        window.sendMessage = function() {
            const input = document.getElementById('chat-input');
            if(input.value.trim()) {
                appendMessage("Moi", input.value);
                input.value = "";
            }
        };

        window.goToMenu = async function() {
            stopCamera();
            if(auth.currentUser) {
                await db.collection("users").doc(auth.currentUser.uid).update({ isAvailable: true, currentMode: 'none' });
            }
            showView('selection-screen');
        };

        window.realLogout = async function() {
            if(auth.currentUser) {
                await db.collection("users").doc(auth.currentUser.uid).update({ isOnline: false, isAvailable: false });
            }
            auth.signOut().then(() => location.reload());
        };

        function showStatusMessage(txt) {
            const snack = document.getElementById('snackbar');
            snack.innerText = txt;
            snack.classList.add('show');
            setTimeout(() => snack.classList.remove('show'), 3000);
        }

        auth.onAuthStateChanged(user => {
            if (user) showView('selection-screen');
            else showView('auth-screen');
        });
    </script>

    <style>
        :root { --primary: #fbc02d; --bg: #0a0a0a; --card: #141414; --border: rgba(255, 255, 255, 0.08); --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .screen-container { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; padding: 20px; z-index: 100; }
        .screen-container.active { display: flex; }

        .auth-card { background: var(--card); padding: 30px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--border); }
        .logo-main { font-size: 4rem; font-weight: 900; color: var(--primary); margin: 0; letter-spacing: -3px; }
        
        .btn { width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-outline { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); }
        
        input, select { width: 100%; background: #1a1a1a; border: 1px solid var(--border); padding: 16px; border-radius: 15px; color: #fff; margin-bottom: 12px; font-size: 1rem; }

        header { width: 100%; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); z-index: 110; }
        .app-body { flex: 1; width: 100%; position: relative; overflow: hidden; }

        #video-layout { position: absolute; inset: 0; background: #000; }
        .remote-v { width: 100%; height: 100%; object-fit: cover; }
        .local-v { position: absolute; top: 15px; right: 15px; width: 100px; height: 140px; border-radius: 15px; border: 2px solid var(--primary); object-fit: cover; z-index: 20; }
        
        .partner-chip { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 15px; z-index: 20; border: 1px solid var(--border); }

        #video-controls { position: absolute; bottom: 20px; left: 20px; display: none; gap: 10px; z-index: 30; }
        .ctrl-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(0,0,0,0.6); color: white; border: 1px solid var(--border); cursor: pointer; font-size: 1.2rem; }

        #chat-area { display: none; flex-direction: column; height: 100%; padding: 20px; }
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message-bubble { padding: 15px; border-radius: 20px; max-width: 80%; }
        .message-bubble.mine { background: var(--primary); color: #000; align-self: flex-end; }
        .message-bubble.other { background: #222; align-self: flex-start; }

        #matching-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(251,192,45,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #snackbar { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #000; padding: 15px 30px; border-radius: 50px; font-weight: 800; transition: 0.5s; z-index: 1000; }
        #snackbar.show { bottom: 40px; }

        footer { width: 100%; padding: 20px; z-index: 110; }
    </style>
</head>
