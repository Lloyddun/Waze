<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAZE | Le Mapane Premium 241</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        // Initialisation
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUserData = null;
        let localStream = null;

        // Fonction de v√©rification utilisateur
        async function checkUser(user) {
            if (!user) return;
            console.log("V√©rification de l'utilisateur:", user.uid);
            
            try {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    currentUserData = docSnap.data();
                    showSelection();
                } else {
                    document.getElementById('login-box').style.display = 'none';
                    document.getElementById('register-form').style.display = 'flex';
                }
            } catch (error) {
                console.error("Erreur Firestore:", error);
            }
        }

        function showSelection() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'flex';
        }

        // --- ATTACHEMENT GLOBAL (INDISPENSABLE) ---
        
        window.loginWithGoogle = async () => {
            console.log("Tentative de connexion...");
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Connexion r√©ussie");
                await checkUser(result.user);
            } catch (error) { 
                console.error("Erreur Auth d√©taill√©e:", error);
                alert("Erreur: " + error.message);
            }
        };

        window.finishRegistration = async () => {
            const user = auth.currentUser;
            const name = document.getElementById('reg-name').value;
            const province = document.getElementById('reg-province').value;
            const gender = document.getElementById('reg-gender').value;

            if (name && province && gender && user) {
                const data = { 
                    uid: user.uid, 
                    name, 
                    province, 
                    gender, 
                    email: user.email, 
                    joinedAt: new Date().toISOString() 
                };
                try {
                    await setDoc(doc(db, "users", user.uid), data);
                    currentUserData = data;
                    showSelection();
                } catch (e) {
                    alert("Erreur enregistrement: " + e.message);
                }
            } else {
                alert("Remplis tous les champs, champion !");
            }
        };

        window.startChatMode = (mode) => {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            if(mode === 'video') {
                initCamera();
                document.getElementById('video-layout').style.display = 'block';
            } else {
                document.getElementById('video-layout').style.display = 'none';
                document.getElementById('chat-area').classList.add('full-mode');
            }
        };

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { 
                console.warn("Cam√©ra bloqu√©e");
            }
        }

        window.nextMapane = () => {
            const overlay = document.getElementById('matching-overlay');
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                overlay.style.display = 'none';
                const partners = [
                    { name: "Mavoungou", province: "Nyanga" },
                    { name: "Jessica", province: "Estuaire" },
                    { name: "Arnaud", province: "Woleu-Ntem" }
                ];
                const p = partners[Math.floor(Math.random() * partners.length)];
                document.getElementById('current-partner-name').innerText = p.name;
                document.getElementById('current-partner-loc').innerText = p.province;
                appendMessage("Syst√®me", "Connect√© √† " + p.name);
            }, 1200);
        };

        window.sendMessage = () => {
            const input = document.getElementById('chat-input');
            if(input.value.trim() !== "") {
                appendMessage("Moi", input.value);
                input.value = "";
            }
        };

        function appendMessage(user, text) {
            const box = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = 'message-bubble ' + (user === "Moi" ? "mine" : "other");
            msg.innerHTML = `<span class="sender">${user}</span><p>${text}</p>`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Session active d√©tect√©e");
                checkUser(user);
            }
        });
    </script>

    <style>
        :root {
            --primary: #fbc02d;
            --bg: #0a0a0a;
            --card: #161616;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); color: var(--text); 
            height: 100vh; overflow: hidden;
        }

        .screen {
            position: fixed; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: #000; padding: 20px; z-index: 100;
        }

        .auth-card {
            background: var(--card);
            padding: 40px; border-radius: 24px;
            width: 100%; max-width: 400px;
            text-align: center; border: 1px solid var(--border);
        }

        .logo-main { font-size: 4rem; font-weight: 900; color: var(--primary); margin: 0; letter-spacing: -2px; }
        
        .btn {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-weight: 600; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 10px; transition: 0.2s;
        }

        .btn-google { background: white; color: black; }
        .btn-primary { background: var(--primary); color: black; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: white; }

        input, select {
            width: 100%; background: #222; border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; color: white; margin-bottom: 10px;
        }

        /* App Layout */
        #main-app { display: none; flex-direction: column; height: 100vh; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid var(--border); }

        .video-workspace { flex: 1; position: relative; background: #000; }
        #video-layout { height: 100%; width: 100%; position: relative; }
        .remote-v { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .local-v { position: absolute; top: 15px; right: 15px; width: 100px; height: 140px; border-radius: 12px; border: 2px solid var(--primary); object-fit: cover; z-index: 10; }

        .partner-chip { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 12px; border: 1px solid var(--border); z-index: 10; }
        .partner-chip .name { font-weight: 600; display: block; }
        .partner-chip .loc { font-size: 0.75rem; color: var(--primary); }

        #chat-area { position: absolute; bottom: 10px; left: 0; width: 100%; padding: 0 15px; z-index: 20; }
        #chat-messages { height: 150px; overflow-y: auto; margin-bottom: 10px; }
        .message-bubble { max-width: 80%; padding: 8px 12px; border-radius: 15px; margin-bottom: 5px; font-size: 0.9rem; }
        .message-bubble.mine { background: var(--primary); color: black; align-self: flex-end; margin-left: auto; }
        .message-bubble.other { background: var(--card); border: 1px solid var(--border); }
        .sender { font-size: 0.6rem; opacity: 0.7; display: block; }

        .chat-input-row { display: flex; gap: 8px; }
        .chat-input-row input { margin-bottom: 0; border-radius: 25px; }

        #matching-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--border); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }

        footer { height: 80px; padding: 10px 20px; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; background: #000; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen">
        <div class="auth-card" id="login-box">
            <h1 class="logo-main">WAZE</h1>
            <p style="color:var(--text-dim); margin-bottom:30px;">Le Mapane Virtuel du Gabon üá¨üá¶</p>
            <!-- Appel direct via window.loginWithGoogle -->
            <button class="btn btn-google" onclick="window.loginWithGoogle()">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18">
                Rejoindre le Mapane
            </button>
        </div>

        <div class="auth-card" id="register-form" style="display:none;">
            <h2>Ton Profil</h2>
            <input type="text" id="reg-name" placeholder="Pseudo">
            <select id="reg-gender">
                <option value="">Sexe</option>
                <option value="M">Homme</option>
                <option value="F">Femme</option>
            </select>
            <select id="reg-province">
                <option value="">Ta Province</option>
                <option value="Estuaire">Estuaire</option>
                <option value="Haut-Ogoou√©">Haut-Ogoou√©</option>
                <option value="Moyen-Ogoou√©">Moyen-Ogoou√©</option>
                <option value="Ngouni√©">Ngouni√©</option>
                <option value="Nyanga">Nyanga</option>
                <option value="Ogoou√©-Ivindo">Ogoou√©-Ivindo</option>
                <option value="Ogoou√©-Lolo">Ogoou√©-Lolo</option>
                <option value="Ogoou√©-Maritime">Ogoou√©-Maritime</option>
                <option value="Woleu-Ntem">Woleu-Ntem</option>
            </select>
            <button class="btn btn-primary" onclick="window.finishRegistration()">VALIDER</button>
        </div>
    </div>

    <div id="selection-screen" class="screen" style="display:none;">
        <div class="auth-card">
            <h3>Mode de Mapane</h3>
            <button class="btn btn-primary" onclick="window.startChatMode('video')">Discussion Vid√©o</button>
            <button class="btn btn-outline" onclick="window.startChatMode('text')">Messages Priv√©s</button>
            <button class="btn btn-outline" style="color:red" onclick="window.logout()">D√©connexion</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div style="font-weight:900; font-size:1.4rem;">WAZE<span style="color:var(--primary)">.GA</span></div>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--text-dim); font-weight:600;">Quitter</button>
        </header>

        <div class="video-workspace">
            <div id="matching-overlay">
                <div class="spinner"></div>
                <p>MATCHING EN COURS...</p>
            </div>

            <div id="video-layout">
                <div class="partner-chip">
                    <span class="name" id="current-partner-name">En attente</span>
                    <span class="loc" id="current-partner-loc">Gabon</span>
                </div>
                <video id="remoteVideo" class="remote-v" autoplay playsinline></video>
                <video id="localVideo" class="local-v" autoplay muted playsinline></video>
            </div>

            <div id="chat-area">
                <div id="chat-messages"></div>
                <div class="chat-input-row">
                    <input type="text" id="chat-input" placeholder="Message...">
                    <button class="btn btn-primary" style="width:auto; padding:0 20px; border-radius:25px;" onclick="window.sendMessage()">Envoyer</button>
                </div>
            </div>
        </div>

        <footer>
            <button class="btn btn-primary" style="max-width:400px; border-radius:30px; font-size:1.1rem;" onclick="window.nextMapane()">
                PROCHAIN MAPANE üîÑ
            </button>
        </footer>
    </div>

</body>
</html>
