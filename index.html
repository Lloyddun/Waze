<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAZE | Le Mapane Premium 241</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let localStream = null;
        let currentMode = 'video'; 
        let currentPartnerId = null;
        let isMuted = false;
        let statusObserver = null;

        // --- AUTHENTIFICATION ---
        window.handleSignUp = async function() {
            const email = document.getElementById('signup-email').value.trim();
            const pass = document.getElementById('signup-pass').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const gender = document.getElementById('signup-gender').value;
            const province = document.getElementById('signup-province').value;

            if (!email || !pass || !name || !gender || !province) {
                showStatusMessage("Remplis tout le formulaire !");
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection("users").doc(userCredential.user.uid).set({
                    uid: userCredential.user.uid,
                    name: name,
                    gender: gender,
                    province: province,
                    isOnline: true,
                    currentMode: 'none',
                    isOccupied: false,
                    partnerId: null
                });
            } catch (error) { showStatusMessage(error.message); }
        };

        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (error) { showStatusMessage("Identifiants invalides"); }
        };

        // --- NAVIGATION ---
        function showView(viewId) {
            document.querySelectorAll('.screen-container').forEach(v => v.style.display = 'none');
            document.getElementById(viewId).style.display = 'flex';
        }

        window.startChatMode = async function(mode) {
            currentMode = mode;
            showView('main-app');
            
            await db.collection("users").doc(auth.currentUser.uid).update({
                currentMode: mode,
                isOccupied: false,
                isOnline: true
            });

            if(mode === 'video') {
                document.getElementById('video-layout').style.display = 'block';
                document.getElementById('chat-area').style.display = 'none';
                initCamera();
            } else {
                document.getElementById('video-layout').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                stopCamera();
            }
            startStatusListener();
        }

        // --- Ã‰COUTEUR DE STATUT (Pour savoir si on nous a quittÃ©) ---
        function startStatusListener() {
            if(statusObserver) statusObserver();
            statusObserver = db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
                const data = doc.data();
                // Si on Ã©tait avec quelqu'un et qu'il nous a "swappÃ©" (partnerId devient null)
                if(currentPartnerId && !data.partnerId) {
                    showStatusMessage("L'utilisateur vous a swappÃ© ðŸ”„");
                    resetPartnerUI();
                }
                // Si quelqu'un nous a choisi
                if(!currentPartnerId && data.partnerId) {
                    connectToPartner(data.partnerId);
                }
            });
        }

        async function connectToPartner(pId) {
            currentPartnerId = pId;
            const pDoc = await db.collection("users").doc(pId).get();
            const pData = pDoc.data();
            
            document.getElementById('current-partner-name').innerText = pData.name;
            document.getElementById('current-partner-loc').innerText = pData.province;
            showStatusMessage(`ConnectÃ© Ã  ${pData.name} (${pData.province}) âœ…`);
            
            if(currentMode === 'text') {
                appendMessage("SystÃ¨me", `Vous discutez avec ${pData.name}`);
            } else {
                // En rÃ©el WebRTC ici on dÃ©clenche l'appel, ici simulation visuelle
                document.getElementById('remoteVideo').style.opacity = "1";
            }
        }

        function resetPartnerUI() {
            currentPartnerId = null;
            document.getElementById('current-partner-name').innerText = "En attente...";
            document.getElementById('current-partner-loc').innerText = "GABON";
            document.getElementById('chat-messages').innerHTML = "";
            document.getElementById('remoteVideo').style.opacity = "0.3";
        }

        // --- MATCHING LOGIC ---
        window.nextMapane = async function() {
            const overlay = document.getElementById('matching-overlay');
            overlay.style.display = 'flex';

            // 1. Se libÃ©rer et libÃ©rer l'ancien partenaire
            const myId = auth.currentUser.uid;
            if(currentPartnerId) {
                await db.collection("users").doc(currentPartnerId).update({ partnerId: null, isOccupied: false });
            }
            await db.collection("users").doc(myId).update({ partnerId: null, isOccupied: false });
            resetPartnerUI();

            try {
                // 2. Chercher quelqu'un de libre dans le mÃªme mode
                const snapshot = await db.collection("users")
                    .where("isOnline", "==", true)
                    .where("isOccupied", "==", false)
                    .where("currentMode", "==", currentMode)
                    .limit(10)
                    .get();

                let potential = [];
                snapshot.forEach(doc => { if(doc.id !== myId) potential.push(doc.data()); });

                if(potential.length > 0) {
                    const partner = potential[Math.floor(Math.random() * potential.length)];
                    
                    // 3. Verrouiller les deux utilisateurs
                    await db.collection("users").doc(myId).update({ partnerId: partner.uid, isOccupied: true });
                    await db.collection("users").doc(partner.uid).update({ partnerId: myId, isOccupied: true });
                    
                    setTimeout(() => { overlay.style.display = 'none'; }, 800);
                } else {
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        showStatusMessage("Personne n'est disponible pour le moment... ðŸ§Š");
                    }, 1500);
                }
            } catch (e) { overlay.style.display = 'none'; }
        };

        // --- MEDIA ---
        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { showStatusMessage("CamÃ©ra bloquÃ©e ou absente"); }
        }

        function stopCamera() {
            if (localStream) {
                localStream.getTracks().forEach(t => t.stop());
                localStream = null;
            }
        }

        window.toggleMute = function() {
            if(localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks()[0].enabled = !isMuted;
                document.getElementById('mute-btn').innerHTML = isMuted ? '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>' : '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>';
                showStatusMessage(isMuted ? "Micro Muet" : "Micro ActivÃ©");
            }
        };

        function appendMessage(user, text) {
            const box = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = 'message-bubble ' + (user === "Moi" ? "mine" : "other");
            if(user === "SystÃ¨me") msg.style.background = "transparent", msg.style.color = "var(--primary)", msg.style.textAlign = "center", msg.style.width="100%", msg.style.maxWidth="100%";
            msg.innerHTML = `<span class="sender">${user}</span><p>${text}</p>`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        window.sendMessage = function() {
            const input = document.getElementById('chat-input');
            if(input.value.trim() && currentPartnerId) {
                appendMessage("Moi", input.value);
                input.value = "";
            } else if(!currentPartnerId) {
                showStatusMessage("Trouve d'abord un partenaire !");
            }
        };

        window.goToMenu = async function() {
            if(statusObserver) statusObserver();
            stopCamera();
            if(auth.currentUser) {
                await db.collection("users").doc(auth.currentUser.uid).update({ isOccupied: false, currentMode: 'none', partnerId: null });
            }
            showView('selection-screen');
        };

        window.realLogout = async function() {
            if(auth.currentUser) {
                await db.collection("users").doc(auth.currentUser.uid).update({ isOnline: false, isOccupied: false });
            }
            auth.signOut().then(() => location.reload());
        };

        function showStatusMessage(txt) {
            const snack = document.getElementById('snackbar');
            snack.innerText = txt;
            snack.classList.add('show');
            setTimeout(() => snack.classList.remove('show'), 3000);
        }

        auth.onAuthStateChanged(user => {
            if (user) showView('selection-screen');
            else showView('auth-screen');
        });
    </script>

    <style>
        :root { 
            --primary: #fbc02d; 
            --primary-glow: rgba(251, 192, 45, 0.4);
            --bg: #050505; 
            --card: #121212; 
            --border: rgba(255, 255, 255, 0.08); 
            --text: #ffffff; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .screen-container { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); z-index: 100; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .auth-card { 
            background: var(--card); padding: 40px 30px; border-radius: 40px; 
            width: 90%; max-width: 400px; text-align: center; 
            border: 1px solid var(--border); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .logo-main { font-size: 5rem; font-weight: 900; color: var(--primary); margin: 0; letter-spacing: -4px; text-shadow: 0 0 30px var(--primary-glow); }
        
        .btn { 
            width: 100%; padding: 20px; border-radius: 22px; border: none; 
            font-weight: 900; cursor: pointer; transition: 0.3s; 
            margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 12px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 10px 25px var(--primary-glow); }
        .btn-outline { background: rgba(255,255,255,0.03); color: #fff; border: 1px solid var(--border); }
        
        input, select { 
            width: 100%; background: #181818; border: 1px solid var(--border); 
            padding: 18px; border-radius: 18px; color: #fff; margin-bottom: 15px; 
            font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: #222; }

        header { 
            width: 100%; padding: 20px; display: flex; justify-content: space-between; 
            align-items: center; z-index: 110; background: linear-gradient(to bottom, #000, transparent);
        }

        .app-body { flex: 1; width: 100%; position: relative; overflow: hidden; }

        /* Camera UI Improvement */
        #video-layout { position: absolute; inset: 0; background: #000; }
        .remote-v { width: 100%; height: 100%; object-fit: cover; opacity: 0.3; transition: 0.5s; }
        .local-v { 
            position: absolute; bottom: 100px; right: 20px; 
            width: 120px; height: 170px; border-radius: 24px; 
            border: 3px solid var(--primary); object-fit: cover; 
            z-index: 20; box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            background: #111;
        }
        
        .partner-chip { 
            position: absolute; top: 20px; left: 20px; 
            background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); 
            padding: 15px 25px; border-radius: 24px; z-index: 20; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        #video-controls { 
            position: absolute; bottom: 100px; left: 20px; 
            display: flex; flex-direction: column; gap: 15px; z-index: 30; 
        }
        .ctrl-btn { 
            width: 55px; height: 55px; border-radius: 20px; 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            color: white; border: 1px solid var(--border); cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
        }

        #chat-area { display: none; flex-direction: column; height: 100%; padding: 20px; background: #080808; }
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 20px; }
        .message-bubble { padding: 16px 20px; border-radius: 24px; max-width: 85%; font-size: 1.05rem; line-height: 1.4; }
        .message-bubble.mine { background: var(--primary); color: #000; align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 500; }
        .message-bubble.other { background: #1c1c1c; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .sender { font-size: 0.7rem; font-weight: 800; opacity: 0.5; text-transform: uppercase; margin-bottom: 4px; display: block; }

        #matching-overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.92); 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; 
        }
        .spinner { 
            width: 70px; height: 70px; border: 6px solid rgba(251,192,45,0.1); 
            border-top: 6px solid var(--primary); border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #snackbar { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            background: var(--primary); color: #000; padding: 18px 35px; border-radius: 50px; 
            font-weight: 900; transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 1000; 
            box-shadow: 0 15px 40px var(--primary-glow); font-size: 0.9rem;
        }
        #snackbar.show { top: 30px; }

        footer { 
            width: 100%; padding: 20px 20px calc(25px + env(safe-area-inset-bottom)); 
            z-index: 110; background: linear-gradient(to top, #000, transparent);
        }
    </style>
</head>
<body>

    <div id="snackbar"></div>

    <!-- AUTH -->

        <div class="auth-card" id="signup-form" style="display:none;">

                    <option value="Estuaire">ESTUAIRE (1)</option>

            <p onclick="document.getElementById('signup-form').style.display='none'; document.getElementById('login-form').style.display='block';" style="cursor:pointer; color:var(--primary); font-weight:800;">DÃ‰JÃ€ INSCRIT ?</p>
        </div>
    </div>

    <!-- SELECTION -->
    <div id="selection-screen" class="screen-container">
        <div class="auth-card">
            <div style="font-size:3rem; margin-bottom:10px;">ðŸ‡¬ðŸ‡¦</div>
            <h2 style="font-weight:900; margin:0 0 10px 0;">PRÃŠT Ã€ TCHATCHER ?</h2>
            <p style="color:#666; margin-bottom:30px;">Choisis ton ambiance</p>
            
            <button class="btn btn-primary" onclick="startChatMode('video')" style="height:90px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
                VIDÃ‰O CHAT DIRECT
            </button>
            
            <button class="btn btn-outline" onclick="startChatMode('text')" style="height:90px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-11.7 8.38 8.38 0 0 1 3.8.9L21 3.5v8z"></path></svg>

            </button>
            
            <button class="btn" onclick="realLogout()" style="color:#ff4444; margin-top:20px; font-weight:800;">DÃ‰CONNEXION</button>
        </div>
    </div>

    <!-- APP -->
    <div id="main-app" class="screen-container" style="padding:0;">
        <header>
            <div style="font-weight:900; font-size:1.8rem; letter-spacing:-2px;">WAZE<span style="color:var(--primary);">.GA</span></div>
            <button onclick="goToMenu()" class="btn-outline" style="padding:12px 20px; margin:0; border-radius:15px; width:auto; font-weight:800;">RETOUR</button>

        <div class="app-body">
            <div id="matching-overlay">

                <p style="color:var(--primary); font-weight:900; margin-top:25px; letter-spacing:3px;">RECHERCHE EN COURS...</p>

            <!-- VIDÃ‰O -->
            <div id="video-layout">
                <div class="partner-chip">
                    <span id="current-partner-name" style="font-weight:900; display:block; font-size:1.2rem;">En attente...</span>

                <div id="video-controls">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>

                    <button class="btn btn-primary" style="width:65px; height:65px; margin-bottom:0; border-radius:50%;" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>

            </div>

        <footer>
            <button class="btn btn-primary" onclick="nextMapane()" style="height:80px; font-size:1.4rem; border-radius:30px;">
                PROCHAIN MAPANE ðŸ”„

        </footer>
    </div>
