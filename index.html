<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WAZE AFRICA | Elite Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK (Version Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        let auth, db, pc;
        let localStream = null;
        let remoteStream = null;
        let currentMode = 'video'; 
        let currentPartnerId = null;
        let currentSessionId = null;
        let isMuted = false;
        let statusObserver = null;
        let chatObserver = null;
        let typingTimeout = null;
        let callUnsubscribe = null;
        let offerCandidatesUnsubscribe = null;
        let answerCandidatesUnsubscribe = null;

        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302', 'stun:stun3.l.google.com:19302'] }
            ],
            iceCandidatePoolSize: 10,
        };

        const countries = ["Afrique du Sud", "Alg√©rie", "Angola", "B√©nin", "Botswana", "Burkina Faso", "Burundi", "Cameroun", "Cap-Vert", "Comores", "Congo-Brazzaville", "Congo-Kinshasa", "C√¥te d'Ivoire", "Djibouti", "√âgypte", "Gabon", "Gambie", "Ghana", "Guin√©e", "Kenya", "Madagascar", "Mali", "Maroc", "Maurice", "Mauritanie", "Niger", "Nigeria", "Ouganda", "Rwanda", "S√©n√©gal", "Tchad", "Togo", "Tunisie"];

        window.onload = () => {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                
                auth.onAuthStateChanged(user => {
                    if (user) {
                        showView('selection-screen');
                        db.collection("users").doc(user.uid).update({ isOnline: true, isOccupied: false, partnerId: null });
                    } else {
                        showView('auth-screen');
                    }
                });
            }

            const select = document.getElementById('signup-country');
            if(select) {
                countries.forEach(c => {
                    let opt = document.createElement('option');
                    opt.value = c; opt.textContent = c;
                    select.appendChild(opt);
                });
            }
        };

        // --- AUTH ---
        window.handleSignUp = async function() {
            const email = document.getElementById('signup-email').value.trim();
            const pass = document.getElementById('signup-pass').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const country = document.getElementById('signup-country').value;
            if (!email || !pass || !name || !country) return showStatusMessage("Informations manquantes");
            try {
                const uc = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection("users").doc(uc.user.uid).set({
                    uid: uc.user.uid, name, country, isOnline: true, currentMode: 'none',
                    isOccupied: false, partnerId: null, isTyping: false, currentSessionId: null,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (e) { showStatusMessage(e.message); }
        };

        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (e) { showStatusMessage("Identifiants incorrects"); }
        };

        // --- NAVIGATION & UI ---
        function showView(id) {
            document.querySelectorAll('.screen-container').forEach(v => v.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        window.startChatMode = async function(mode) {
            currentMode = mode;
            showView('main-app');
            await db.collection("users").doc(auth.currentUser.uid).update({
                currentMode: mode, isOccupied: false, isOnline: true, partnerId: null
            });
            if(mode === 'video') {
                document.getElementById('video-layout').style.display = 'block';
                document.getElementById('chat-area').style.display = 'none';
                await initCamera();
            } else {
                document.getElementById('video-layout').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                stopCamera();
            }
            startStatusListener();
        };

        function startStatusListener() {
            if(statusObserver) statusObserver();
            statusObserver = db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
                const data = doc.data();
                if(!data) return;
                if(currentPartnerId && !data.partnerId) {
                    showStatusMessage("Session termin√©e üîÑ");
                    resetPartnerUI();
                }
                if(!currentPartnerId && data.partnerId && data.currentSessionId) {
                    currentSessionId = data.currentSessionId;
                    connectToPartner(data.partnerId);
                }
            });
        }

        async function connectToPartner(pId) {
            currentPartnerId = pId;
            const pDoc = await db.collection("users").doc(pId).get();
            const pData = pDoc.data();
            if(!pData) return;
            document.getElementById('partner-info-text').innerText = `${pData.name} | ${pData.country}`;
            if(currentMode === 'text') {
                document.getElementById('chat-messages').innerHTML = "";
                startChatListener();
                startTypingListener(pId);
            } else {
                setTimeout(() => setupWebRTC(), 1000);
            }
        }

        // --- WEBRTC ENGINE (UNIVERSAL COMPATIBILITY) ---
        async function setupWebRTC() {
            if(pc) { pc.close(); pc = null; }
            pc = new RTCPeerConnection(servers);
            remoteStream = new MediaStream();
            const remoteVid = document.getElementById('remoteVideo');
            
            pc.ontrack = (event) => {
                event.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));
                remoteVid.srcObject = remoteStream;
                remoteVid.onloadedmetadata = () => remoteVid.play().catch(e => console.log(e));
                remoteVid.classList.add('active');
            };

            if(localStream) {
                localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            }

            const callDoc = db.collection('calls').doc(currentSessionId);
            pc.onicecandidate = (event) => {
                if (event.candidate && currentSessionId) {
                    const col = auth.currentUser.uid < currentPartnerId ? 'offerCandidates' : 'answerCandidates';
                    callDoc.collection(col).add(event.candidate.toJSON());
                }
            };

            // Force H.264 (Compatible iOS/Android)
            const forceH264 = (sdp) => {
                return sdp.replace(/a=fmtp:111/g, "a=fmtp:111;x-google-min-bitrate=500;x-google-max-bitrate=1500");
            };

            if (auth.currentUser.uid < currentPartnerId) {
                let offer = await pc.createOffer({ offerToReceiveVideo: 1, offerToReceiveAudio: 1 });
                await pc.setLocalDescription(offer);
                await callDoc.set({ offer: { sdp: forceH264(offer.sdp), type: offer.type }, answer: null });

                callUnsubscribe = callDoc.onSnapshot(snap => {
                    const d = snap.data();
                    if (!pc.currentRemoteDescription && d?.answer) pc.setRemoteDescription(new RTCSessionDescription(d.answer));
                });
                answerCandidatesUnsubscribe = callDoc.collection('answerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(c => { if(c.type === 'added') pc.addIceCandidate(new RTCIceCandidate(c.doc.data())); });
                });
            } else {
                callUnsubscribe = callDoc.onSnapshot(async snap => {
                    const d = snap.data();
                    if (!pc.currentRemoteDescription && d?.offer) {
                        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await callDoc.update({ answer: { type: answer.type, sdp: forceH264(answer.sdp) } });
                    }
                });
                offerCandidatesUnsubscribe = callDoc.collection('offerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(c => { if(c.type === 'added') pc.addIceCandidate(new RTCIceCandidate(c.doc.data())); });
                });
            }
        }

        // --- MATCHING ---
        window.nextMapane = async function() {
            const btn = document.getElementById('next-btn');
            btn.classList.add('loading');
            const myId = auth.currentUser.uid;
            
            if(currentPartnerId) {
                await db.collection("users").doc(currentPartnerId).update({ partnerId: null, isOccupied: false }).catch(()=>{});
            }
            await db.collection("users").doc(myId).update({ partnerId: null, isOccupied: false, isTyping: false });
            resetPartnerUI();

            try {
                const snapshot = await db.collection("users")
                    .where("isOnline", "==", true)
                    .where("isOccupied", "==", false)
                    .where("currentMode", "==", currentMode)
                    .limit(10).get();

                let potential = [];
                snapshot.forEach(doc => { if(doc.id !== myId) potential.push(doc.data()); });

                if(potential.length > 0) {
                    const partner = potential[Math.floor(Math.random() * potential.length)];
                    const newSess = "sess_" + Date.now();
                    const batch = db.batch();
                    batch.update(db.collection("users").doc(myId), { partnerId: partner.uid, isOccupied: true, currentSessionId: newSess });
                    batch.update(db.collection("users").doc(partner.uid), { partnerId: myId, isOccupied: true, currentSessionId: newSess });
                    await batch.commit();
                } else {
                    showStatusMessage("Recherche d'Africains connect√©s...");
                }
            } finally {
                setTimeout(() => btn.classList.remove('loading'), 800);
            }
        };

        function resetPartnerUI() {
            if(chatObserver) chatObserver();
            if(callUnsubscribe) callUnsubscribe();
            if(offerCandidatesUnsubscribe) offerCandidatesUnsubscribe();
            if(answerCandidatesUnsubscribe) answerCandidatesUnsubscribe();
            currentPartnerId = null;
            document.getElementById('partner-info-text').innerText = "√Ä l'√©coute...";
            document.getElementById('chat-messages').innerHTML = "";
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('remoteVideo').classList.remove('active');
            if(pc) { pc.close(); pc = null; }
        }

        // --- CAMERA ---
        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: "user" }, 
                    audio: true 
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { showStatusMessage("Acc√®s cam√©ra refus√©"); }
        }

        function stopCamera() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            localStream = null;
        }

        // --- CHAT ---
        window.sendMessage = async function() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(text && currentPartnerId && currentSessionId) {
                input.value = "";
                await db.collection("calls").doc(currentSessionId).collection("messages").add({
                    text, senderId: auth.currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };

        function startChatListener() {
            chatObserver = db.collection("calls").doc(currentSessionId).collection("messages")
                .orderBy("timestamp", "asc").onSnapshot(snap => {
                    const box = document.getElementById('chat-messages');
                    box.innerHTML = "";
                    snap.forEach(doc => {
                        const m = doc.data();
                        const mine = m.senderId === auth.currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `msg ${mine ? 'mine' : 'other'}`;
                        div.innerHTML = `<p>${m.text}</p>`;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                });
        }

        function startTypingListener(pId) {
            db.collection("users").doc(pId).onSnapshot(doc => {
                const d = doc.data();
                document.getElementById('typing-indicator').style.opacity = d?.isTyping ? "1" : "0";
            });
        }

        function handleTyping() {
            db.collection("users").doc(auth.currentUser.uid).update({ isTyping: true });
            if(typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => db.collection("users").doc(auth.currentUser.uid).update({ isTyping: false }), 1500);
        }

        window.goToMenu = async function() {
            stopCamera();
            if(auth.currentUser) await db.collection("users").doc(auth.currentUser.uid).update({ isOccupied: false, currentMode: 'none' });
            showView('selection-screen');
            resetPartnerUI();
        };

        window.realLogout = async function() {
            if(auth.currentUser) await db.collection("users").doc(auth.currentUser.uid).update({ isOnline: false });
            auth.signOut().then(() => location.reload());
        };

        function showStatusMessage(txt) {
            const snack = document.getElementById('snackbar');
            snack.innerText = txt; snack.classList.add('show');
            setTimeout(() => snack.classList.remove('show'), 3000);
        }
    </script>

    <style>
        :root { 
            --gold: #fbc02d; 
            --gold-soft: rgba(251, 192, 45, 0.15);
            --dark: #08080a; 
            --panel: rgba(20, 20, 25, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #a0a0b0;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; background: var(--dark); color: #fff; 
            font-family: 'Outfit', sans-serif; height: 100%; overflow: hidden; 
        }

        /* --- AUTH & CARDS --- */
        .screen-container { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 25px; }
        .glass-card { 
            background: var(--panel); backdrop-filter: blur(25px); border: 1px solid var(--border);
            padding: 45px 35px; border-radius: 40px; width: 100%; max-width: 420px; text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .logo { font-size: 3.8rem; font-weight: 900; color: var(--gold); letter-spacing: -4px; margin: 0 0 10px; }
        
        /* --- INPUTS & BUTTONS --- */
        input, select { 
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-size: 1rem;
        }
        .btn-gold { 
            width: 100%; padding: 18px; border-radius: 22px; border: none; font-weight: 800; 
            background: var(--gold); color: #000; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-gold:active { transform: scale(0.95); opacity: 0.9; }

        /* --- MAIN APP INTERFACE --- */
        header { 
            position: fixed; top: 0; left: 0; right: 0; padding: 25px; 
            display: flex; justify-content: space-between; align-items: center; z-index: 200;
        }
        .header-logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .menu-btn { 
            background: rgba(255,255,255,0.06); border: 1px solid var(--border); padding: 10px 20px; 
            border-radius: 15px; color: #fff; font-weight: 600; font-size: 0.8rem; backdrop-filter: blur(10px);
        }

        /* --- VIDEO ENGINE (FULLSCREEN) --- */
        #video-layout { position: absolute; inset: 0; background: #000; overflow: hidden; }
        .remote-v { width: 100%; height: 100%; object-fit: cover; transition: 0.8s filter; background: #050505; }
        .remote-v:not(.active) { filter: blur(20px) grayscale(1); }
        .local-v { 
            position: absolute; top: 110px; right: 20px; width: 100px; height: 140px; 
            border-radius: 25px; object-fit: cover; border: 2px solid var(--gold);
            z-index: 150; box-shadow: 0 15px 30px rgba(0,0,0,0.8);
        }
        .partner-info { 
            position: absolute; top: 110px; left: 20px; background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(20px); padding: 10px 20px; border-radius: 18px; 
            border: 1px solid var(--border); font-size: 0.85rem; font-weight: 700;
        }

        /* --- CHAT ENGINE --- */
        #chat-area { 
            display: none; flex-direction: column; height: 100%; width: 100%;
            padding: 100px 25px 120px; background: var(--dark);
        }
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 12px 20px; border-radius: 22px; font-size: 0.95rem; line-height: 1.4; }
        .msg.mine { align-self: flex-end; background: var(--gold); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg.other { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        #typing-indicator { font-size: 0.75rem; color: var(--gold); margin-top: 10px; opacity: 0; transition: 0.3s; }

        /* --- ACTION BAR (REDUCED SIZE) --- */
        footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            padding: 20px 25px calc(25px + env(safe-area-inset-bottom));
            background: linear-gradient(transparent, var(--dark) 40%); z-index: 180;
        }
        .action-bar { display: flex; gap: 15px; align-items: center; max-width: 600px; margin: 0 auto; }
        .next-btn-small { 
            flex: 1; background: var(--gold); color: #000; height: 60px; border-radius: 25px;
            border: none; font-weight: 900; font-size: 0.9rem; text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(251, 192, 45, 0.25);
        }
        .next-btn-small.loading { opacity: 0.6; pointer-events: none; }

        /* --- SNACKBAR --- */
        #snackbar { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 12px 30px; border-radius: 50px; 
            font-weight: 800; font-size: 0.85rem; transition: 0.5s; z-index: 1000;
        }
        #snackbar.show { top: 40px; }

        @media (min-width: 1024px) {
            .local-v { width: 180px; height: 250px; }
            .msg { max-width: 40%; }
        }
    </style>
</head>
<body>
    <div id="snackbar">Waze Africa Premium</div>
    
    <!-- √âcran de Connexion -->
    <div id="auth-screen" class="screen-container">

            <h1 class="logo">WAZE</h1>

        </div>
    </div>

    <!-- S√©lection de Mode -->
    <div id="selection-screen" class="screen-container">
        <div class="glass-card" style="padding: 60px 40px;">
            <h1 class="logo">WAZE</h1>
            <p style="margin-bottom: 40px; font-weight: 300; opacity: 0.7;">Choisis ton exp√©rience</p>

    <!-- Application Principale -->
    <div id="main-app" class="screen-container" style="padding:0;">
        <header>
            <div class="header-logo">WAZE <span style="color:var(--gold);">AFRICA</span></div>
            <button onclick="goToMenu()" class="menu-btn">QUITTER</button>
        </header>

        <div id="video-layout">
            <div class="partner-info"><span id="partner-info-text">En attente...</span></div>
            <video id="remoteVideo" class="remote-v" autoplay playsinline webkit-playsinline></video>
            <video id="localVideo" class="local-v" autoplay muted playsinline webkit-playsinline></video>

        <div id="chat-area">
            <div id="chat-messages"></div>
            <div id="typing-indicator">Un partenaire √©crit...</div>
            <div style="display:flex; gap:12px; margin-top: 20px;">
                <input type="text" id="chat-input" oninput="handleTyping()" placeholder="Message..." style="margin:0; border-radius:25px; background: rgba(255,255,255,0.05);">
                <button class="btn-gold" style="width:58px; height:58px; border-radius:50%; margin:0; padding:0;" onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <footer>
            <div class="action-bar">
                <button id="next-btn" class="next-btn-small" onclick="nextMapane()">
                    Prochain Mapane üîÑ
                </button>
            </div>
        </footer>
    </div>
</body>
