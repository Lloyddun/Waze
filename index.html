<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WAZE AFRICA | Connectez l'Afrique</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK (Version Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuration Firebase (V√©rifi√©e)
        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        // Variables globales de l'application
        let auth, db, pc;
        let localStream = null;
        let remoteStream = null;
        let currentMode = 'video'; 
        let currentPartnerId = null;
        let isMuted = false;
        let statusObserver = null;
        let chatObserver = null;
        let typingTimeout = null;
        let callUnsubscribe = null;

        // Configuration Serveurs STUN/TURN pour le passage des pare-feux
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302', 'stun:stun.l.google.com:19302'] }
            ],
            iceCandidatePoolSize: 10,
        };

        const countries = [
            "Afrique du Sud", "Alg√©rie", "Angola", "B√©nin", "Botswana", "Burkina Faso", "Burundi", "Cameroun", "Cap-Vert", "Comores", "Congo-Brazzaville", "Congo-Kinshasa", "C√¥te d'Ivoire", "Djibouti", "√âgypte", "√ârythr√©e", "Eswatini", "√âthiopie", "Gabon", "Gambie", "Ghana", "Guin√©e", "Guin√©e-Bissau", "Guin√©e √©quatoriale", "Kenya", "Lesotho", "Liberia", "Libye", "Madagascar", "Malawi", "Mali", "Maroc", "Maurice", "Mauritanie", "Mozambique", "Namibie", "Niger", "Nigeria", "Ouganda", "Rwanda", "Sao Tom√©-et-Principe", "S√©n√©gal", "Seychelles", "Sierra Leone", "Somalie", "Soudan", "Soudan du Sud", "Tanzanie", "Tchad", "Togo", "Tunisie", "Zambie", "Zimbabwe"
        ];

        window.onload = () => {
            // Initialisation de Firebase avec s√©curit√© de chargement
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                
                auth.onAuthStateChanged(user => {
                    if (user) {
                        showView('selection-screen');
                        db.collection("users").doc(user.uid).update({ isOnline: true });
                    } else {
                        showView('auth-screen');
                    }
                });
            } else {
                console.error("Erreur critique : SDK Firebase non d√©tect√©.");
            }

            // Remplissage de la liste des pays
            const select = document.getElementById('signup-country');
            if(select) {
                countries.forEach(c => {
                    let opt = document.createElement('option');
                    opt.value = c;
                    opt.textContent = c;
                    select.appendChild(opt);
                });
            }
        };

        // --- AUTHENTIFICATION ---
        window.handleSignUp = async function() {
            const email = document.getElementById('signup-email').value.trim();
            const pass = document.getElementById('signup-pass').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const country = document.getElementById('signup-country').value;

            if (!email || !pass || !name || !country) {
                showStatusMessage("Oups ! Remplis tous les champs.");
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection("users").doc(userCredential.user.uid).set({
                    uid: userCredential.user.uid,
                    name: name,
                    country: country,
                    isOnline: true,
                    currentMode: 'none',
                    isOccupied: false,
                    partnerId: null,
                    isTyping: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) { showStatusMessage(error.message); }
        };

        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!email || !pass) return showStatusMessage("Email et mot de passe requis.");
            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (error) { showStatusMessage("Erreur : Identifiants incorrects."); }
        };

        // --- NAVIGATION ET MODES ---
        function showView(viewId) {
            document.querySelectorAll('.screen-container').forEach(v => v.style.display = 'none');
            document.getElementById(viewId).style.display = 'flex';
        }

        window.startChatMode = async function(mode) {
            currentMode = mode;
            showView('main-app');
            await db.collection("users").doc(auth.currentUser.uid).update({
                currentMode: mode, 
                isOccupied: false, 
                isOnline: true,
                partnerId: null,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });

            if(mode === 'video') {
                document.getElementById('video-layout').style.display = 'block';
                document.getElementById('chat-area').style.display = 'none';
                await initCamera();
            } else {
                document.getElementById('video-layout').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                stopCamera();
            }
            startStatusListener();
        };

        // √âcouteur pour d√©tecter quand un partenaire nous est assign√©
        function startStatusListener() {
            if(statusObserver) statusObserver();
            statusObserver = db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
                const data = doc.data();
                if(!data) return;

                // Si on avait un partenaire et qu'on ne l'a plus (d√©connexion de l'autre)
                if(currentPartnerId && !data.partnerId) {
                    showStatusMessage("Le partenaire a quitt√© la session üîÑ");
                    resetPartnerUI();
                }
                
                // Si on vient de recevoir un nouveau partenaire
                if(!currentPartnerId && data.partnerId) {
                    connectToPartner(data.partnerId);
                }
            });
        }

        async function connectToPartner(pId) {
            currentPartnerId = pId;
            const pDoc = await db.collection("users").doc(pId).get();
            const pData = pDoc.data();
            
            if(!pData) return;

            document.getElementById('partner-info-text').innerText = `${pData.name} (${pData.country})`;
            showStatusMessage(`Match avec ${pData.name} ! üéâ`);
            
            if(currentMode === 'text') {
                document.getElementById('chat-messages').innerHTML = "";
                startChatListener();
                startTypingListener(pId);
            } else {
                // IMPORTANT : On attend un court instant que les deux soient pr√™ts
                setTimeout(() => setupWebRTC(), 1000);
            }
        }

        // --- LOGIQUE WEBRTC CORRIG√âE ---
        async function setupWebRTC() {
            if(pc) {
                pc.close();
                pc = null;
            }
            
            pc = new RTCPeerConnection(servers);

            // Gestion des pistes distantes
            remoteStream = new MediaStream();
            const remoteVid = document.getElementById('remoteVideo');
            
            pc.ontrack = (event) => {
                console.log("Piste distante re√ßue !");
                event.streams[0].getTracks().forEach((track) => {
                    remoteStream.addTrack(track);
                });
                remoteVid.srcObject = remoteStream;
                remoteVid.style.opacity = "1";
            };

            // Ajout des pistes locales avant de cr√©er l'offre
            if(localStream) {
                localStream.getTracks().forEach((track) => {
                    pc.addTrack(track, localStream);
                });
            }

            const callId = [auth.currentUser.uid, currentPartnerId].sort().join('_');
            const callDoc = db.collection('calls').doc(callId);
            
            // Collecte des candidats ICE
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    const candCol = auth.currentUser.uid < currentPartnerId ? 'offerCandidates' : 'answerCandidates';
                    callDoc.collection(candCol).add(event.candidate.toJSON());
                }
            };

            // Logique Offreur vs R√©pondeur bas√©e sur l'UID alphab√©tique
            if (auth.currentUser.uid < currentPartnerId) {
                // JE SUIS L'OFFREUR
                const offerDescription = await pc.createOffer();
                await pc.setLocalDescription(offerDescription);

                const offer = {
                    sdp: offerDescription.sdp,
                    type: offerDescription.type,
                };

                await callDoc.set({ offer });

                // √âcoute de la r√©ponse
                if(callUnsubscribe) callUnsubscribe();
                callUnsubscribe = callDoc.onSnapshot((snap) => {
                    const data = snap.data();
                    if (!pc.currentRemoteDescription && data?.answer) {
                        const answerDescription = new RTCSessionDescription(data.answer);
                        pc.setRemoteDescription(answerDescription);
                    }
                });

                callDoc.collection('answerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                        }
                    });
                });

            } else {
                // JE SUIS LE R√âPONDEUR
                if(callUnsubscribe) callUnsubscribe();
                callUnsubscribe = callDoc.onSnapshot(async (snap) => {
                    const data = snap.data();
                    if (!pc.currentRemoteDescription && data?.offer) {
                        const offerDescription = new RTCSessionDescription(data.offer);
                        await pc.setRemoteDescription(offerDescription);
                        
                        const answerDescription = await pc.createAnswer();
                        await pc.setLocalDescription(answerDescription);

                        const answer = {
                            type: answerDescription.type,
                            sdp: answerDescription.sdp,
                        };

                        await callDoc.update({ answer });
                    }
                });

                callDoc.collection('offerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                        }
                    });
                });
            }
        }

        // --- GESTION DU CHAT TEXTUEL ---
        function startChatListener() {
            if(chatObserver) chatObserver();
            const chatId = [auth.currentUser.uid, currentPartnerId].sort().join('_');
            chatObserver = db.collection("chats").doc(chatId).collection("messages")
                .orderBy("timestamp", "asc")
                .onSnapshot(snapshot => {
                    const box = document.getElementById('chat-messages');
                    box.innerHTML = "";
                    snapshot.forEach(doc => {
                        const m = doc.data();
                        const isMine = m.senderId === auth.currentUser.uid;
                        appendMessageUI(isMine ? "Moi" : "Partenaire", m.text, isMine);
                    });
                });
        }

        function startTypingListener(pId) {
            db.collection("users").doc(pId).onSnapshot(doc => {
                const data = doc.data();
                const typingIndicator = document.getElementById('typing-indicator');
                if(data?.isTyping) {
                    typingIndicator.innerText = `${data.name} √©crit...`;
                    typingIndicator.style.opacity = "1";
                } else {
                    typingIndicator.style.opacity = "0";
                }
            });
        }

        function handleTyping() {
            db.collection("users").doc(auth.currentUser.uid).update({ isTyping: true });
            if(typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                db.collection("users").doc(auth.currentUser.uid).update({ isTyping: false });
            }, 2000);
        }

        function resetPartnerUI() {
            if(chatObserver) chatObserver();
            if(callUnsubscribe) callUnsubscribe();
            currentPartnerId = null;
            document.getElementById('partner-info-text').innerText = "Recherche...";
            document.getElementById('chat-messages').innerHTML = "";
            document.getElementById('remoteVideo').style.opacity = "0.1";
            document.getElementById('remoteVideo').srcObject = null;
            if(pc) { pc.close(); pc = null; }
        }

        window.nextMapane = async function() {
            const overlay = document.getElementById('matching-overlay');
            overlay.style.display = 'flex';
            const myId = auth.currentUser.uid;
            
            // Nettoyage de l'ancienne session
            if(currentPartnerId) {
                const callId = [myId, currentPartnerId].sort().join('_');
                await db.collection('calls').doc(callId).delete().catch(()=>{});
                await db.collection("users").doc(currentPartnerId).update({ partnerId: null, isOccupied: false, isTyping: false });
            }

            await db.collection("users").doc(myId).update({ partnerId: null, isOccupied: false, isTyping: false });
            resetPartnerUI();

            try {
                // Algorithme de Matching Al√©atoire (Basique)
                const snapshot = await db.collection("users")
                    .where("isOnline", "==", true)
                    .where("isOccupied", "==", false)
                    .where("currentMode", "==", currentMode)
                    .limit(15)
                    .get();

                let potential = [];
                snapshot.forEach(doc => { if(doc.id !== myId) potential.push(doc.data()); });

                if(potential.length > 0) {
                    const partner = potential[Math.floor(Math.random() * potential.length)];
                    await db.collection("users").doc(myId).update({ partnerId: partner.uid, isOccupied: true });
                    await db.collection("users").doc(partner.uid).update({ partnerId: myId, isOccupied: true });
                    setTimeout(() => { overlay.style.display = 'none'; }, 800);
                } else {
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        showStatusMessage("Personne n'est disponible. R√©essaie !");
                    }, 2000);
                }
            } catch (e) { 
                console.error(e);
                overlay.style.display = 'none'; 
            }
        };

        window.sendMessage = async function() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(text && currentPartnerId) {
                const chatId = [auth.currentUser.uid, currentPartnerId].sort().join('_');
                input.value = "";
                db.collection("users").doc(auth.currentUser.uid).update({ isTyping: false });
                await db.collection("chats").doc(chatId).collection("messages").add({
                    text: text, 
                    senderId: auth.currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };

        function appendMessageUI(user, text, isMine) {
            const box = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = 'message-bubble ' + (isMine ? "mine" : "other");
            msg.innerHTML = `<span class="sender">${user}</span><p>${text}</p>`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 }, 
                        facingMode: "user" 
                    }, 
                    audio: true 
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { 
                console.error(e);
                showStatusMessage("Acc√®s cam√©ra refus√© ou non disponible."); 
            }
        }

        function stopCamera() {
            if (localStream) { 
                localStream.getTracks().forEach(t => t.stop()); 
                localStream = null; 
            }
        }

        window.toggleMute = function() {
            if(localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks()[0].enabled = !isMuted;
                document.getElementById('mute-btn').style.background = isMuted ? "#ef4444" : "rgba(255,255,255,0.1)";
            }
        };

        window.goToMenu = async function() {
            if(statusObserver) statusObserver();
            if(chatObserver) chatObserver();
            stopCamera();
            if(auth.currentUser) {
                await db.collection("users").doc(auth.currentUser.uid).update({ 
                    isOccupied: false, 
                    currentMode: 'none', 
                    partnerId: null, 
                    isTyping: false 
                });
            }
            showView('selection-screen');
        };

        window.realLogout = async function() {
            if(auth.currentUser) {
                await db.collection("users").doc(auth.currentUser.uid).update({ isOnline: false, isOccupied: false });
            }
            auth.signOut().then(() => location.reload());
        };

        function showStatusMessage(txt) {
            const snack = document.getElementById('snackbar');
            snack.innerText = txt;
            snack.classList.add('show');
            setTimeout(() => snack.classList.remove('show'), 3000);
        }
    </script>

<body>

    <div id="snackbar"></div>

    <div id="auth-screen" class="screen-container">
        <div class="auth-card" id="login-form">
            <h1 class="logo-main">WAZE</h1>
            <p style="color:#888; margin: 10px 0 35px; font-weight: 500; font-size: 0.95rem;">Connectez-vous √† l'Afrique üåç</p>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn btn-primary" onclick="handleLogin()">SE CONNECTER</button>
            <p onclick="document.getElementById('login-form').style.display='none'; document.getElementById('signup-form').style.display='block';" style="cursor:pointer; color:var(--primary); font-weight:700; margin-top:25px; font-size:0.85rem;">CR√âER UN COMPTE GRATUIT</p>
        </div>
        
        <div class="auth-card" id="signup-form" style="display:none;">
            <h2 style="margin:0 0 25px 0; font-weight:900; font-size: 1.4rem;">NOUVEAU COMPTE</h2>
            <input type="text" id="signup-name" placeholder="Ton Pseudo">
            <select id="signup-country"></select>
            <input type="email" id="signup-email" placeholder="Ton Email">
            <input type="password" id="signup-pass" placeholder="Ton Mot de passe">
            <button class="btn btn-primary" onclick="handleSignUp()">S'INSCRIRE</button>
            <p onclick="document.getElementById('signup-form').style.display='none'; document.getElementById('login-form').style.display='block';" style="cursor:pointer; color:var(--primary); font-weight:700; font-size:0.85rem;">D√âJ√Ä UN COMPTE ?</p>
        </div>
