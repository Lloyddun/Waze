<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WAZE AFRICA | Elite Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        let auth, db, pc;
        let localStream = null;
        let remoteStream = null;
        let currentMode = 'video'; 
        let currentPartnerId = null;
        let currentSessionId = null;
        let isMuted = false;
        let isVideoOff = false;
        let statusObserver = null;
        let chatObserver = null;
        let callUnsubscribe = null;
        let offerCandidatesUnsubscribe = null;
        let answerCandidatesUnsubscribe = null;
        let onlineUsersUnsubscribe = null;

        // Serveurs ICE robustes pour traverser 4G/WiFi/Firewalls
        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                { urls: 'stun:stun.services.mozilla.com' }
            ],
            iceCandidatePoolSize: 10,
        };

        const countries = ["Afrique du Sud", "Alg√©rie", "Angola", "B√©nin", "Botswana", "Burkina Faso", "Burundi", "Cameroun", "Cap-Vert", "Comores", "Congo-Brazzaville", "Congo-Kinshasa", "C√¥te d'Ivoire", "Djibouti", "√âgypte", "Gabon", "Gambie", "Ghana", "Guin√©e", "Kenya", "Madagascar", "Mali", "Maroc", "Maurice", "Mauritanie", "Niger", "Nigeria", "Ouganda", "Rwanda", "S√©n√©gal", "Tchad", "Togo", "Tunisie"];

        window.onload = () => {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    showView('selection-screen');
                    updateUserStatus(true);
                    startOnlineCounter();
                } else {
                    showView('auth-screen');
                }
            });

            const select = document.getElementById('signup-country');
            if(select) {
                countries.forEach(c => {
                    let opt = document.createElement('option');
                    opt.value = c; opt.textContent = c;
                    select.appendChild(opt);
                });
            }
            
            // Gestion visibilit√© pour d√©connecter si l'onglet est ferm√©
            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === 'hidden') updateUserStatus(false);
                else updateUserStatus(true);
            });
        };

        async function updateUserStatus(online) {
            if (auth.currentUser) {
                await db.collection("users").doc(auth.currentUser.uid).update({ 
                    isOnline: online, 
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        function startOnlineCounter() {
            if(onlineUsersUnsubscribe) onlineUsersUnsubscribe();
            // On compte UNIQUEMENT les gens avec isOnline: true
            onlineUsersUnsubscribe = db.collection("users")
                .where("isOnline", "==", true)
                .onSnapshot(snap => {
                    const count = snap.size;
                    document.getElementById('online-count').innerText = count;
                    document.getElementById('online-count-badge').innerText = count + " Mapanes Actifs";
                }, err => console.log("Erreur compteur:", err));
        }

        window.handleSignUp = async function() {
            const email = document.getElementById('signup-email').value.trim();
            const pass = document.getElementById('signup-pass').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const country = document.getElementById('signup-country').value;
            if (!email || !pass || !name || !country) return showStatusMessage("‚ö†Ô∏è Remplis tout !");
            try {
                const uc = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection("users").doc(uc.user.uid).set({
                    uid: uc.user.uid, name, country, isOnline: true, currentMode: 'none',
                    isOccupied: false, partnerId: null, isTyping: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
                showStatusMessage("Bienvenue sur Waze ! üåç");
            } catch (e) { showStatusMessage("‚ùå " + e.message); }
        };

        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            try { 
                await auth.signInWithEmailAndPassword(email, pass); 
            } catch (e) { showStatusMessage("‚ùå Identifiants invalides"); }
        };

        function showView(id) {
            document.querySelectorAll('.screen-container').forEach(v => v.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        window.startChatMode = async function(mode) {
            currentMode = mode;
            showView('main-app');
            await db.collection("users").doc(auth.currentUser.uid).update({
                currentMode: mode, isOccupied: false, partnerId: null
            });
            if(mode === 'video') {
                document.getElementById('video-layout').style.display = 'block';
                document.getElementById('chat-area').style.display = 'none';
                await initCamera();
            } else {
                document.getElementById('video-layout').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                stopCamera();
            }
            startStatusListener();
            showStatusMessage("üîç Recherche de Mapane...");
        };

        function startStatusListener() {
            if(statusObserver) statusObserver();
            statusObserver = db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
                const data = doc.data();
                if(!data) return;
                if(currentPartnerId && !data.partnerId) {
                    showStatusMessage("Le Mapane s'est enfui... üîÑ");
                    resetPartnerUI();
                }
                if(!currentPartnerId && data.partnerId && data.currentSessionId) {
                    currentSessionId = data.currentSessionId;
                    connectToPartner(data.partnerId);
                }
            });
        }

        async function connectToPartner(pId) {
            currentPartnerId = pId;
            const pDoc = await db.collection("users").doc(pId).get();
            const pData = pDoc.data();
            if(!pData) return;
            
            const infoText = `${pData.name} (${pData.country})`;
            document.getElementById('partner-info-text').innerText = infoText;
            document.getElementById('chat-partner-name').innerText = infoText;
            showStatusMessage(`Connect√© √† ${pData.name} ‚úÖ`);

            if(currentMode === 'text') {
                document.getElementById('chat-messages').innerHTML = "";
                startChatListener();
            } else {
                // D√©lai court pour laisser Firestore propager les infos avant de lancer WebRTC
                setTimeout(() => setupWebRTC(), 800);
            }
        }

        async function setupWebRTC() {
            if(pc) pc.close();
            pc = new RTCPeerConnection(servers);
            
            remoteStream = new MediaStream();
            const remoteVid = document.getElementById('remoteVideo');
            
            pc.ontrack = (event) => {
                event.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));
                remoteVid.srcObject = remoteStream;
                remoteVid.onloadedmetadata = () => remoteVid.play().catch(e => console.error(e));
                remoteVid.classList.add('active');
            };

            if(localStream) {
                localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            }

            const callDoc = db.collection('calls').doc(currentSessionId);

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    const col = auth.currentUser.uid < currentPartnerId ? 'offerCandidates' : 'answerCandidates';
                    callDoc.collection(col).add(event.candidate.toJSON());
                }
            };

            if (auth.currentUser.uid < currentPartnerId) {
                const offer = await pc.createOffer({ offerToReceiveVideo: 1, offerToReceiveAudio: 1 });
                await pc.setLocalDescription(offer);
                await callDoc.set({ offer: { sdp: offer.sdp, type: offer.type }, answer: null });

                callUnsubscribe = callDoc.onSnapshot(snap => {
                    const d = snap.data();
                    if (!pc.currentRemoteDescription && d?.answer) {
                        pc.setRemoteDescription(new RTCSessionDescription(d.answer));
                    }
                });
                answerCandidatesUnsubscribe = callDoc.collection('answerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(c => { if(c.type === 'added') pc.addIceCandidate(new RTCIceCandidate(c.doc.data())); });
                });
            } else {
                callUnsubscribe = callDoc.onSnapshot(async snap => {
                    const d = snap.data();
                    if (!pc.currentRemoteDescription && d?.offer) {
                        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await callDoc.update({ answer: { type: answer.type, sdp: answer.sdp } });
                    }
                });
                offerCandidatesUnsubscribe = callDoc.collection('offerCandidates').onSnapshot(s => {
                    s.docChanges().forEach(c => { if(c.type === 'added') pc.addIceCandidate(new RTCIceCandidate(c.doc.data())); });
                });
            }
        }

        window.nextMapane = async function() {
            const btn = document.getElementById('next-btn');
            btn.classList.add('loading');
            const myId = auth.currentUser.uid;
            
            if(currentPartnerId) {
                await db.collection("users").doc(currentPartnerId).update({ partnerId: null, isOccupied: false }).catch(()=>{});
            }
            await db.collection("users").doc(myId).update({ partnerId: null, isOccupied: false });
            resetPartnerUI();

            try {
                const snapshot = await db.collection("users")
                    .where("isOnline", "==", true)
                    .where("isOccupied", "==", false)
                    .where("currentMode", "==", currentMode)
                    .limit(10).get();

                let potential = [];
                snapshot.forEach(doc => { if(doc.id !== myId) potential.push(doc.data()); });

                if(potential.length > 0) {
                    const partner = potential[Math.floor(Math.random() * potential.length)];
                    const newSess = "sess_" + Date.now();
                    const batch = db.batch();
                    batch.update(db.collection("users").doc(myId), { partnerId: partner.uid, isOccupied: true, currentSessionId: newSess });
                    batch.update(db.collection("users").doc(partner.uid), { partnerId: myId, isOccupied: true, currentSessionId: newSess });
                    await batch.commit();
                } else {
                    showStatusMessage("En attente de nouveaux Mapanes... üò¥");
                }
            } catch(e) { console.log(e); } finally {
                setTimeout(() => btn.classList.remove('loading'), 1200);
            }
        };

        function resetPartnerUI() {
            if(chatObserver) chatObserver();
            if(callUnsubscribe) callUnsubscribe();
            if(offerCandidatesUnsubscribe) offerCandidatesUnsubscribe();
            if(answerCandidatesUnsubscribe) answerCandidatesUnsubscribe();
            currentPartnerId = null;
            document.getElementById('partner-info-text').innerText = "Recherche...";
            document.getElementById('chat-partner-name').innerText = "...";
            document.getElementById('chat-messages').innerHTML = "";
            const remoteVid = document.getElementById('remoteVideo');
            remoteVid.srcObject = null;
            remoteVid.classList.remove('active');
            if(pc) { pc.close(); pc = null; }
        }

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 } }, 
                    audio: true 
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { 
                showStatusMessage("‚ö†Ô∏è Activez la cam√©ra pour continuer");
            }
        }

        function stopCamera() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            localStream = null;
        }

        window.toggleMute = function() {
            if(!localStream) return;
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            document.getElementById('mute-btn').innerHTML = isMuted ? 'üîá' : 'üéôÔ∏è';
            showStatusMessage(isMuted ? "Micro Muet" : "Micro On");
        };

        window.toggleVideo = function() {
            if(!localStream) return;
            isVideoOff = !isVideoOff;
            localStream.getVideoTracks()[0].enabled = !isVideoOff;
            document.getElementById('camera-btn').innerHTML = isVideoOff ? 'üôà' : 'üëÅÔ∏è';
            showStatusMessage(isVideoOff ? "Cam√©ra Cach√©e" : "Cam√©ra On");
        };

        window.sendMessage = async function() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(text && currentPartnerId && currentSessionId) {
                input.value = "";
                await db.collection("calls").doc(currentSessionId).collection("messages").add({
                    text, senderId: auth.currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };

        function startChatListener() {
            chatObserver = db.collection("calls").doc(currentSessionId).collection("messages")
                .orderBy("timestamp", "asc").onSnapshot(snap => {
                    const box = document.getElementById('chat-messages');
                    box.innerHTML = "";
                    snap.forEach(doc => {
                        const m = doc.data();
                        const mine = m.senderId === auth.currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `msg ${mine ? 'mine' : 'other'}`;
                        div.innerHTML = `<p>${m.text}</p>`;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                });
        }

        window.goToMenu = async function() {
            stopCamera();
            if(auth.currentUser) await db.collection("users").doc(auth.currentUser.uid).update({ isOccupied: false, currentMode: 'none' });
            showView('selection-screen');
            resetPartnerUI();
        };

        window.realLogout = async function() {
            if(auth.currentUser) await db.collection("users").doc(auth.currentUser.uid).update({ isOnline: false });
            auth.signOut().then(() => location.reload());
        };

        function showStatusMessage(txt) {
            const snack = document.getElementById('snackbar');
            snack.innerText = txt; snack.classList.add('show');
            setTimeout(() => snack.classList.remove('show'), 2500);
        }
    </script>

    <style>
        :root { 
            --gold: #fbc02d; 
            --gold-glow: rgba(251, 192, 45, 0.4);
            --dark: #07070a; 
            --panel: rgba(15, 15, 20, 0.9);
            --border: rgba(255, 255, 255, 0.08);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: var(--dark); color: #fff; font-family: 'Outfit', sans-serif; height: 100%; overflow: hidden; }

        .screen-container { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        
        .glass-card { 
            background: var(--panel); backdrop-filter: blur(25px); border: 1px solid var(--border);
            padding: 45px 30px; border-radius: 40px; width: 100%; max-width: 420px; text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }
        .logo { font-size: 4rem; font-weight: 900; color: var(--gold); letter-spacing: -4px; margin: 0; text-shadow: 0 0 20px var(--gold-glow); }
        
        .online-badge {
            background: rgba(0,255,100,0.1); color: #00ff66; padding: 8px 18px; border-radius: 50px;
            font-size: 0.85rem; font-weight: 800; border: 1px solid rgba(0,255,100,0.2); margin-bottom: 25px;
            display: inline-block;
        }

        input, select { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 12px; font-size: 1rem;
        }
        
        .btn-gold { 
            width: 100%; padding: 20px; border-radius: 25px; border: none; font-weight: 800; 
            background: var(--gold); color: #000; cursor: pointer; transition: 0.3s;
        }
        .btn-gold:active { transform: scale(0.96); }

        header { 
            position: fixed; top: 0; left: 0; right: 0; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center; z-index: 210;
        }
        .header-logo { font-weight: 900; font-size: 1.4rem; }
        .menu-btn { background: rgba(255,255,255,0.1); border: none; padding: 10px 20px; border-radius: 15px; color: #fff; font-weight: 700; font-size: 0.8rem; }

        #video-layout { position: absolute; inset: 0; background: #000; }
        .remote-v { width: 100%; height: 100%; object-fit: cover; background: #000; transition: filter 1s; }
        .remote-v:not(.active) { filter: blur(30px); }
        .local-v { 
            position: absolute; bottom: 120px; right: 20px; width: 120px; height: 160px; 
            border-radius: 20px; object-fit: cover; border: 2px solid var(--gold);
            z-index: 150; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .partner-info { 
            position: absolute; top: 100px; left: 20px; background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 20px; 
            border: 1px solid var(--gold); font-size: 1rem; font-weight: 900;
            z-index: 160; color: var(--gold);
        }

        #video-controls {
            position: absolute; left: 20px; bottom: 120px; display: flex; flex-direction: column; gap: 15px; z-index: 190;
        }
        .v-control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            color: #fff; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        #chat-area { 
            display: none; flex-direction: column; height: 100%; width: 100%;
            padding: 90px 20px 140px; background: var(--dark);
        }
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 20px; font-size: 0.95rem; }
        .msg.mine { align-self: flex-end; background: var(--gold); color: #000; font-weight: 700; }
        .msg.other { align-self: flex-start; background: rgba(255,255,255,0.1); }

        footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            padding: 20px 20px calc(30px + env(safe-area-inset-bottom));
            background: linear-gradient(transparent, var(--dark) 60%); z-index: 200;
        }
        .next-btn-small { 
            width: 100%; max-width: 400px; margin: 0 auto; display: block;
            background: var(--gold); color: #000; height: 60px; border-radius: 30px;
            border: none; font-weight: 900; font-size: 1rem;
        }
        .next-btn-small.loading { opacity: 0.6; }

        #snackbar { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 12px 30px; border-radius: 50px; 
            font-weight: 800; font-size: 0.9rem; transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 2000;
            text-align: center; white-space: nowrap;
        }
        #snackbar.show { top: 30px; }
    </style>
</head>
<body>
    <div id="snackbar">Waze Elite...</div>
    
    <div id="auth-screen" class="screen-container">
        <div class="glass-card" id="login-form">
            <h1 class="logo">WAZE</h1>
            <p style="color: #666; margin-bottom: 30px;">Chat √âlite Afrique üåç</p>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn-gold" onclick="handleLogin()">ENTRER DANS LE MAPANE</button>
            <p onclick="document.getElementById('login-form').style.display='none'; document.getElementById('signup-form').style.display='block';" style="cursor:pointer; color:var(--gold); font-size: 0.85rem; margin-top:20px;">CR√âER UN COMPTE</p>
        </div>
        <div class="glass-card" id="signup-form" style="display:none;">
            <input type="text" id="signup-name" placeholder="Ton Pseudo">
            <select id="signup-country"></select>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-pass" placeholder="Mot de passe">

        </div>
    </div>

    <div id="selection-screen" class="screen-container">
        <div class="glass-card">
            <div id="online-count-badge" class="online-badge">... Mapanes Actifs</div>
            <h1 class="logo">WAZE</h1>
            <div style="height: 30px;"></div>
            <button class="btn-gold" onclick="startChatMode('video')" style="margin-bottom: 15px;">üìπ D√âMARRER VID√âO</button>
            <button class="btn-gold" onclick="startChatMode('text')" style="background: rgba(255,255,255,0.08); color: #fff;">üí¨ CHAT TEXTE</button>
            <div style="margin-top: 30px; font-size: 0.8rem;">
                <p>En ligne: <span id="online-count" style="color:var(--gold);">0</span></p>
                <button onclick="realLogout()" style="background:none; border:none; color: #ff5252; font-weight: 800;">D√âCONNEXION</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="screen-container" style="padding:0;">
        <header>
            <div class="header-logo">WAZE <span style="color:var(--gold);">AFRICA</span></div>
            <button onclick="goToMenu()" class="menu-btn">QUITTER</button>
        </header>

        <div id="video-layout">
            <div class="partner-info"><span id="partner-info-text">Recherche...</span></div>
            <video id="remoteVideo" class="remote-v" autoplay playsinline></video>
            <video id="localVideo" class="local-v" autoplay muted playsinline></video>
            
            <div id="video-controls">
                <button id="mute-btn" class="v-control-btn" onclick="toggleMute()">üéôÔ∏è</button>
                <button id="camera-btn" class="v-control-btn" onclick="toggleVideo()">üëÅÔ∏è</button>
            </div>
        </div>

        <div id="chat-area">
            <div style="padding-bottom:15px; border-bottom:1px solid var(--border); margin-bottom:15px;">
                Connect√© √†: <span id="chat-partner-name" style="color:var(--gold); font-weight:800;">...</span>
            </div>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:10px; padding-top:20px;">
                <input type="text" id="chat-input" placeholder="Message..." style="margin:0;">
                <button class="btn-gold" style="width:60px; margin:0;" onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <footer>
            <button id="next-btn" class="next-btn-small" onclick="nextMapane()">MAPANE SUIVANT üîÑ</button>
        </footer>
    </div>
</body>
